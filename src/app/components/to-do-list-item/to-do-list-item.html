<div class="item">
    <div tooltip tooltipText="Нажмите, чтобы посмотреть описание" tooltipPos="left" class="item-text" (click)="outSelecteEmitter(item.id)">
        <span>{{ item.text }}</span>
    </div>
    <ui-button tooltip tooltipText="Нажмите, чтобы удалить" tooltipPos="right" class="button button-delete" title="Удалить" (outClickEmitter)="outDeleteEmitter(item.id)" />
</div>
